<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AfGlam - Test de C√°mara</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Montserrat:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-black: #1a1a1a;
            --primary-white: #ffffff;
            --primary-gold: #d4af37;
            --secondary-gold: #f4e4bc;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(135deg, var(--primary-black) 0%, #2a2a2a 100%);
            color: var(--primary-white);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
        }
        
        h1 {
            font-family: 'Playfair Display', serif;
            color: var(--primary-gold);
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5rem;
        }
        
        .test-section {
            margin: 30px 0;
            padding: 20px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            border-left: 4px solid var(--primary-gold);
        }
        
        .status {
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
            font-weight: bold;
        }
        
        .success { background: rgba(76, 175, 80, 0.3); color: #4caf50; }
        .error { background: rgba(244, 67, 54, 0.3); color: #f44336; }
        .warning { background: rgba(255, 152, 0, 0.3); color: #ff9800; }
        .info { background: rgba(33, 150, 243, 0.3); color: #2196f3; }
        
        .btn {
            background: var(--primary-gold);
            color: var(--primary-black);
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-family: 'Montserrat', sans-serif;
            font-weight: 500;
            cursor: pointer;
            margin: 10px;
            text-decoration: none;
            display: inline-block;
            transition: all 0.3s ease;
        }
        
        .btn:hover {
            background: var(--secondary-gold);
            transform: translateY(-2px);
        }
        
        .btn-secondary {
            background: transparent;
            color: var(--primary-white);
            border: 2px solid var(--primary-gold);
        }
        
        .btn-secondary:hover {
            background: var(--primary-gold);
            color: var(--primary-black);
        }
        
        .video-container {
            width: 100%;
            max-width: 400px;
            margin: 20px auto;
            border-radius: 10px;
            overflow: hidden;
            background: var(--primary-black);
        }
        
        #video {
            width: 100%;
            height: auto;
            display: block;
        }
        
        .spinner {
            width: 50px;
            height: 50px;
            border: 3px solid rgba(212, 175, 55, 0.3);
            border-top: 3px solid var(--primary-gold);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .device-info {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin: 20px 0;
        }
        
        .info-item {
            background: rgba(255, 255, 255, 0.05);
            padding: 15px;
            border-radius: 8px;
        }
        
        .solution {
            background: rgba(212, 175, 55, 0.1);
            border: 1px solid var(--primary-gold);
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
        }
        
        .solution h3 {
            color: var(--primary-gold);
            margin-bottom: 15px;
        }
        
        .solution ol {
            padding-left: 20px;
        }
        
        .solution li {
            margin-bottom: 8px;
            line-height: 1.5;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üì∑ Test de C√°mara AfGlam</h1>
        
        <div class="test-section">
            <h2>üîç Informaci√≥n del Dispositivo</h2>
            <div class="device-info" id="device-info">
                <!-- Se llenar√° con JavaScript -->
            </div>
        </div>
        
        <div class="test-section">
            <h2>üì± Test de C√°mara</h2>
            <div id="camera-status">
                <div class="status info">Haz clic en "Probar C√°mara" para comenzar</div>
            </div>
            
            <div style="text-align: center; margin: 20px 0;">
                <button class="btn" onclick="testCamera()">üì∑ Probar C√°mara</button>
                <button class="btn btn-secondary" onclick="stopCamera()">‚èπÔ∏è Detener C√°mara</button>
            </div>
            
            <div class="video-container" id="video-container" style="display: none;">
                <video id="video" autoplay muted playsinline></video>
            </div>
        </div>
        
        <div class="test-section">
            <h2>üîß Soluciones por Navegador</h2>
            <div id="browser-solutions">
                <!-- Se llenar√° con JavaScript -->
            </div>
        </div>
        
        <div class="test-section">
            <h2>üöÄ Acciones</h2>
            <div style="text-align: center;">
                <a href="/" class="btn">üè† Ir a AfGlam Principal</a>
                <a href="/test-compatibility.html" class="btn btn-secondary">üîç Test Completo</a>
                <a href="/brave-fix.html" class="btn btn-secondary">üîß Soluci√≥n Brave</a>
            </div>
        </div>
    </div>

    <script>
        let currentStream = null;
        
        // Informaci√≥n del dispositivo
        function getDeviceInfo() {
            const info = {
                'Navegador': getBrowserInfo(),
                'Versi√≥n': getBrowserVersion(),
                'Plataforma': navigator.platform,
                'User Agent': navigator.userAgent.substring(0, 100) + '...',
                'WebRTC': isWebRTCSupported(),
                'MediaDevices': 'mediaDevices' in navigator,
                'GetUserMedia': 'getUserMedia' in navigator.mediaDevices,
                'HTTPS': location.protocol === 'https:',
                'Localhost': location.hostname === 'localhost'
            };
            
            const deviceInfoDiv = document.getElementById('device-info');
            deviceInfoDiv.innerHTML = '';
            
            Object.entries(info).forEach(([key, value]) => {
                const item = document.createElement('div');
                item.className = 'info-item';
                item.innerHTML = `<strong>${key}:</strong> ${value}`;
                deviceInfoDiv.appendChild(item);
            });
        }
        
        function getBrowserInfo() {
            const ua = navigator.userAgent;
            if (ua.includes('Chrome')) return 'Chrome';
            if (ua.includes('Firefox')) return 'Firefox';
            if (ua.includes('Safari')) return 'Safari';
            if (ua.includes('Edge')) return 'Edge';
            if (ua.includes('Brave')) return 'Brave';
            return 'Desconocido';
        }
        
        function getBrowserVersion() {
            const ua = navigator.userAgent;
            const match = ua.match(/(chrome|firefox|safari|edge|brave)\/(\d+)/i);
            return match ? match[2] : 'Desconocida';
        }
        
        function isWebRTCSupported() {
            return !!(navigator.mediaDevices && navigator.mediaDevices.getUserMedia);
        }
        
        // Test de c√°mara
        async function testCamera() {
            const statusDiv = document.getElementById('camera-status');
            const videoContainer = document.getElementById('video-container');
            const video = document.getElementById('video');
            
            statusDiv.innerHTML = '<div class="status info">Solicitando acceso a c√°mara...</div>';
            videoContainer.style.display = 'none';
            
            try {
                // Detener stream anterior si existe
                if (currentStream) {
                    currentStream.getTracks().forEach(track => track.stop());
                }
                
                // Solicitar c√°mara con diferentes configuraciones
                const constraints = {
                    video: {
                        width: { ideal: 1280 },
                        height: { ideal: 720 },
                        facingMode: 'environment' // Preferir c√°mara trasera en m√≥vil
                    },
                    audio: false
                };
                
                currentStream = await navigator.mediaDevices.getUserMedia(constraints);
                
                // Mostrar video
                video.srcObject = currentStream;
                videoContainer.style.display = 'block';
                
                statusDiv.innerHTML = '<div class="status success">‚úÖ C√°mara funcionando correctamente</div>';
                
                // Mostrar informaci√≥n del stream
                const track = currentStream.getVideoTracks()[0];
                const settings = track.getSettings();
                
                const streamInfo = `
                    <div class="status info">
                        <strong>Informaci√≥n del stream:</strong><br>
                        Resoluci√≥n: ${settings.width}x${settings.height}<br>
                        FPS: ${settings.frameRate || 'N/A'}<br>
                        Dispositivo: ${track.label || 'C√°mara'}
                    </div>
                `;
                statusDiv.innerHTML += streamInfo;
                
            } catch (error) {
                console.error('Error de c√°mara:', error);
                handleCameraError(error);
            }
        }
        
        function stopCamera() {
            if (currentStream) {
                currentStream.getTracks().forEach(track => track.stop());
                currentStream = null;
            }
            
            const video = document.getElementById('video');
            video.srcObject = null;
            
            document.getElementById('video-container').style.display = 'none';
            document.getElementById('camera-status').innerHTML = '<div class="status info">C√°mara detenida</div>';
        }
        
        function handleCameraError(error) {
            const statusDiv = document.getElementById('camera-status');
            let errorMessage = '';
            let solution = '';
            
            switch (error.name) {
                case 'NotAllowedError':
                    errorMessage = 'Acceso a c√°mara denegado';
                    solution = 'Has bloqueado el acceso a la c√°mara. Ve a la configuraci√≥n de tu navegador y permite el acceso.';
                    break;
                    
                case 'NotFoundError':
                    errorMessage = 'No se encontr√≥ c√°mara';
                    solution = 'Aseg√∫rate de tener una c√°mara conectada y funcionando.';
                    break;
                    
                case 'NotSupportedError':
                    errorMessage = 'Navegador no compatible';
                    solution = 'Tu navegador no soporta acceso a c√°mara. Usa Chrome, Safari o Firefox actualizado.';
                    break;
                    
                case 'NotReadableError':
                    errorMessage = 'C√°mara en uso';
                    solution = 'La c√°mara est√° siendo usada por otra aplicaci√≥n. Cierra Zoom, Teams u otras apps.';
                    break;
                    
                case 'OverconstrainedError':
                    errorMessage = 'Configuraci√≥n no soportada';
                    solution = 'La c√°mara no soporta la configuraci√≥n solicitada. Intenta con una resoluci√≥n m√°s baja.';
                    break;
                    
                case 'SecurityError':
                    errorMessage = 'Error de seguridad';
                    solution = 'Aseg√∫rate de estar en HTTPS o localhost.';
                    break;
                    
                default:
                    errorMessage = `Error: ${error.message}`;
                    solution = 'Error desconocido. Intenta recargar la p√°gina.';
            }
            
            statusDiv.innerHTML = `
                <div class="status error">‚ùå ${errorMessage}</div>
                <div class="solution">
                    <h3>üí° Soluci√≥n:</h3>
                    <p>${solution}</p>
                </div>
            `;
        }
        
        // Generar soluciones por navegador
        function generateBrowserSolutions() {
            const browser = getBrowserInfo();
            const solutionsDiv = document.getElementById('browser-solutions');
            
            let solutions = '';
            
            switch (browser) {
                case 'Brave':
                    solutions = `
                        <div class="solution">
                            <h3>üîß Soluci√≥n para Brave Browser</h3>
                            <ol>
                                <li>Abre <strong>brave://settings/</strong></li>
                                <li>Ve a "Privacy and security"</li>
                                <li>Desactiva "Shields" temporalmente</li>
                                <li>Ve a <strong>brave://settings/content/camera</strong></li>
                                <li>Permite <code>localhost:3000</code></li>
                                <li>Reinicia Brave</li>
                            </ol>
                        </div>
                    `;
                    break;
                    
                case 'Chrome':
                    solutions = `
                        <div class="solution">
                            <h3>üîß Soluci√≥n para Chrome</h3>
                            <ol>
                                <li>Haz clic en el √≠cono de c√°mara en la barra de direcciones</li>
                                <li>Selecciona "Allow" para la c√°mara</li>
                                <li>Si no aparece, ve a Configuraci√≥n > Privacidad y seguridad</li>
                                <li>Busca "Permisos del sitio" > C√°mara</li>
                                <li>A√±ade <code>localhost:3000</code></li>
                            </ol>
                        </div>
                    `;
                    break;
                    
                case 'Safari':
                    solutions = `
                        <div class="solution">
                            <h3>üîß Soluci√≥n para Safari</h3>
                            <ol>
                                <li>Ve a Safari > Preferencias</li>
                                <li>Pesta√±a "Sitios web" > C√°mara</li>
                                <li>Permite <code>localhost:3000</code></li>
                                <li>O selecciona "Permitir cuando se solicite"</li>
                            </ol>
                        </div>
                    `;
                    break;
                    
                case 'Firefox':
                    solutions = `
                        <div class="solution">
                            <h3>üîß Soluci√≥n para Firefox</h3>
                            <ol>
                                <li>Haz clic en el √≠cono de c√°mara en la barra de direcciones</li>
                                <li>Selecciona "Permitir"</li>
                                <li>O ve a about:preferences#privacy</li>
                                <li>Busca "Permisos" > C√°mara</li>
                                <li>Configura los permisos</li>
                            </ol>
                        </div>
                    `;
                    break;
                    
                default:
                    solutions = `
                        <div class="solution">
                            <h3>üîß Soluci√≥n General</h3>
                            <ol>
                                <li>Verifica que tu navegador est√© actualizado</li>
                                <li>Busca la configuraci√≥n de permisos de c√°mara</li>
                                <li>Permite el acceso para <code>localhost:3000</code></li>
                                <li>Desactiva extensiones que puedan interferir</li>
                                <li>Intenta con Chrome o Safari</li>
                            </ol>
                        </div>
                    `;
            }
            
            solutionsDiv.innerHTML = solutions;
        }
        
        // Inicializar
        window.onload = function() {
            getDeviceInfo();
            generateBrowserSolutions();
        };
        
        // Limpiar al salir
        window.onbeforeunload = function() {
            if (currentStream) {
                currentStream.getTracks().forEach(track => track.stop());
            }
        };
    </script>
</body>
</html>
